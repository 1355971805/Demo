<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Humens() {
        this.sport=["baskball","baseball","pingpong"];

    }
    function Man() {
        Humens.call(this);
    }
    Man.prototype=new Humens();
    var man1=new Man();
    man1.sport.push("tang");
    alert(man1.sport);
    var man2=new Man();
    alert(man2.sport);
</script>
